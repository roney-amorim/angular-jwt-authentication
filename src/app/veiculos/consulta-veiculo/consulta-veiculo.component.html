<div class="ui-g-12">
    <div class="jumbotron text-center">
        <h1>CONSULTA DE VEÍCULOS</h1>
    </div>
    <div class="ui-g-10">
        <p-button [routerLink]="['cadastrar']" label="Novo Veículo" icon="pi pi-plus" iconPos="right"></p-button>
    </div>

    <div class="ui-g-10">
        <p-table [value]="veiculos" [rows]="10" [paginator]="true" styleClass="my-table">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Preço</th>
                    <th>Desconto</th>
                    <th>Ano</th>
                    <th>Motor</th>
                    <th>Ação</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-veiculo>
                <tr>
                    <td style="text-align:center">{{veiculo.codigoVeiculo}}</td>
                    <td style="text-align:center">{{veiculo.marca}}</td>
                    <td style="text-align:center">{{veiculo.modelo}}</td>
                    <td style="text-align:center">{{veiculo.placa}}</td>
                    <td style="text-align:center">{{veiculo.preco | currency:'BRL':true}}</td>
                    <td style="text-align:center">{{veiculo.percentualDesconto}}%</td>
                    <td style="text-align:center">{{veiculo.ano}}</td>
                    <td style="text-align:center">{{veiculo.motor}}</td>
                    <td style="text-align:center">
                        <p-button (click)="remove(veiculo.codigoVeiculo)" icon="pi pi-trash" style="padding-right: 1px">
                        </p-button>
                        <p-button [routerLink]="['cadastrar',veiculo.codigoVeiculo]" icon="pi pi-pencil"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="9" style="text-align:center">
                        Nenhum registro encontrado
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
