<div class="ui-g-12 ui-fluid">

  <div class="jumbotron text-center">
    <h1>{{codigo !== undefined ? 'EDIÇÃO' : 'CADASTRO'}} DE VEÍCULOS</h1>
  </div>
  <div class="ui-g-12">

    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Marca</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-drivers-license"></i></span>
        <input type="text" pInputText placeholder="Marca" [(ngModel)]="veiculo.marca">
      </div>
    </div>
    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Modelo</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
        <input type="text" pInputText placeholder="Modelo" [(ngModel)]="veiculo.modelo">
      </div>
    </div>
    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Placa</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-users"></i></span>
        <input type="text" pInputText placeholder="Placa" [(ngModel)]="veiculo.placa">
      </div>
    </div>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Preço</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-car"></i></span>
        <input type="text" pInputText placeholder="Preço" [(ngModel)]="veiculo.preco">
      </div>
    </div>
    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Percentual Desconto</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-users"></i></span>
        <input type="text" pInputText placeholder="Percentual de Desconto" [(ngModel)]="veiculo.percentualDesconto">
      </div>
    </div>
    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Ano</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-users"></i></span>
        <input type="text" pInputText placeholder="Ano" [(ngModel)]="veiculo.ano">
      </div>
    </div>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-12 ui-md-4">
      <h3 class="first">Motor</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-users"></i></span>
        <input type="text" pInputText placeholder="Motor" [(ngModel)]="veiculo.motor">
      </div>
    </div>
  </div>
  <div class="btn-login ui-g-12">
    <p-button [routerLink]="['/veiculos']" label="Voltar" icon="fa fa-reply" iconPos="right" style="margin-right: 1px">
    </p-button>
    <p-button label="Salvar" (click)="salvar()" icon="pi pi-check" iconPos="right"></p-button>
  </div>
