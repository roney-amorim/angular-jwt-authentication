<div class="ui-g-12">

    <div class="ui-g-10">
        <div>
            <h1>CONSULTA DE CLIENTES</h1>
            <hr>
        </div>
    </div>
    <div class="ui-g-10">
        <p-button [routerLink]="['cadastrar']" label="Novo Cliente" icon="pi pi-plus" iconPos="right"></p-button>
    </div>

    <div class="ui-g-10">
        <p-table [value]="clientes" [rows]="10" [paginator]="true" styleClass="my-table">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Data Nascimento</th>
                    <th>Ação</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td style="text-align:center">{{cliente.nome}}</td>
                    <td style="text-align:center">{{cliente.documento}}</td>
                    <td style="text-align:center">{{cliente.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                    <td style="text-align:center">
                        <p-button (click)="remove(cliente.codigoCliente)" icon="pi pi-trash" style="padding-right: 1px">
                        </p-button>

                        <p-button [routerLink]="['cadastrar',cliente.codigoCliente]" icon="pi pi-pencil"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="4" style="text-align:center">
                        Nenhum registro encontrado
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
