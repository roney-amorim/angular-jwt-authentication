<div class="ui-g-12 ui-fluid">
  <div class="jumbotron text-center">
    <h1>CADASTRO DE VENDAS</h1>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-12 ui-md-3">
      <h3 class="first">Preço da Venda</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-drivers-license"></i></span>
        <input type="text" pInputText placeholder="Preço da Venda" [(ngModel)]="venda.precoVenda">
      </div>
    </div>
    <div class="ui-g-12 ui-md-3">
      <h3 class="first">Data Venda</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
        <p-calendar [(ngModel)]="dataVenda" placeholder="Data da Venda" dateFormat="dd/mm/yy"></p-calendar>
      </div>
    </div>
    <div class="ui-g-12 ui-md-3">
      <h3 class="first">Cliente</h3>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-users"></i></span>
        <p-autoComplete [(ngModel)]="venda.cliente" [suggestions]="clientes" (completeMethod)="filtrarClientes($event)"
          [size]="30" placeholder="Cliente" [minLength]="2" field="nome"></p-autoComplete>
      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-md-3">
    <h3 class="first">Veículo</h3>
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-car"></i></span>
      <p-autoComplete [(ngModel)]="venda.veiculo" [suggestions]="veiculos" (completeMethod)="filtrarVeiculos($event)"
        [size]="30" placeholder="Veículos" [minLength]="2" field="modelo"></p-autoComplete>
    </div>
  </div>
</div>
<div class="btn-login ui-g-12">
  <p-button [routerLink]="['/vendas']" label="Voltar" icon="fa fa-reply" iconPos="right" style="margin-right: 1px">
  </p-button>
  <p-button label="Salvar" (click)="salvar()" icon="pi pi-check" iconPos="right"></p-button>
</div>
